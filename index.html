<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Light/Dark toggle with checkbox</title>
	<script ></script>
</head>
<body>
	<div class="container">
		<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
		<input type="checkbox" class="checkbox">
		<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
	<div class="content lightMode">
		<h1>Light Mode</h1>
	</div>
	<div class="content darkMode">
		<h1>Dark Mode</h1>
	</div>
</div>
<script>
	const light = document.querySelector('.sun');
	const dark = document.querySelector('.moon');
	const toggleBtn = document.querySelector('.checkbox');
	toggleBtn.addEventListener("click",function(){
		light.classList.toggle("show");
		dark.classList.toggle("show");
	});
</script>
</body>
</html>
